<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danke für Ihre Reservierung</title>
  <style>
    body {
      background-color: #fdfaf6;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #5a3825;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .heart {
      font-size: 4rem;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <h1>Vielen Dank für Ihre Reservierung!</h1>
  <div class="heart">❤️</div>
</body>
</html>
